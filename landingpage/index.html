<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LavinMQ IoT Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Live IoT demo over LavinMQ with real-time device readings and Prometheus metrics." />
</head>
<body>
  <!-- Hero -->
  <header class="hero container py-5">
    <h1 class="display-5 text-center text-white mb-3">IoT Needs a Reliable Message BrokerðŸ‘‰LavinMQ</h1>
    <p class="lead text-center text-muted-hero mb-4">
      Live IoT readings streaming over MQTT and some broker metrics. No more  page reloads.
    </p>

  </header>

  <!-- Architecture sketch -->
  <section class="container my-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3">
          <svg width="100%" height="80" viewBox="0 0 900 80" preserveAspectRatio="xMidYMid meet">
            <defs>
              <style>
                .box{fill:#fff;stroke:#ddd;stroke-width:1;rx:12;ry:12;}
                .label{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-size:14px;fill:#111;}
                .arrow{stroke:#888;stroke-width:2;marker-end:url(#arrow);fill:none;}
              </style>
              <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#888"></path>
              </marker>
            </defs>
            <rect class="box" x="10" y="16" width="170" height="48"></rect>
            <text class="label" x="95" y="45" text-anchor="middle">IoT Devices</text>

            <line class="arrow" x1="185" y1="40" x2="295" y2="40"></line>

            <rect class="box" x="300" y="16" width="200" height="48"></rect>
            <text class="label" x="400" y="45" text-anchor="middle">LavinMQ </text>

            <line class="arrow" x1="505" y1="40" x2="615" y2="40"></line>

            <rect class="box" x="620" y="16" width="130" height="48"></rect>
            <text class="label" x="685" y="45" text-anchor="middle">Landing Page</text>
          </svg>
        </div>
      </div>
    </div>
  </section>

  <!-- Live tiles -->
  <main id="live" class="container my-4">
    <h2 class="h4 text-white mb-3">Live Readings</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title fw-semibold mb-2">Temperature</h3>
            <div id="temp-current" class="fs-2 fw-bold">â€”</div>
            <div id="temp-change" class="text-muted mt-2 small"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title fw-semibold mb-2">Humidity</h3>
            <div id="hum-current" class="fs-2 fw-bold">â€”</div>
            <div id="hum-change" class="text-muted mt-2 small"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-12" id="temp-trend-col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-2">Temperature trend </h4>
            <svg id="temp-spark" class="sparkline" preserveAspectRatio="none"></svg>
          </div>
        </div>
      </div>
      <div class="col-12" id="hum-trend-col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-2">Humidity trend </h4>
            <svg id="hum-spark" class="sparkline" preserveAspectRatio="none"></svg>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
